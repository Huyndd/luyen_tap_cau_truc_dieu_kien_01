<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim max</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập số thứ nhất: "));
        var b = parseInt(prompt("Nhập số thứ hai: "));
        var c = parseInt(prompt("Nhập số thứ ba: "));
        if ((a > b) && (a > c)) {
            alert("Số lớn nhất là " + a)
        } else {
            if ((b > c) && (b > a)) {
                alert("Số lớn nhất là " + b)
            } else {
                alert("Số lớn nhất là " + c)
            }
        }
    </script>
</body>
</html>
